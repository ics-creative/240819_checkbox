<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなチェックボックスの作例</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    /* チェックボックスを1列に並べる */
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      width: 100%;
      max-width: 320px;
      padding: 8px;
      margin: 0 auto 32px;
      overflow: auto;
      background-color: #FFFFFF;
      border: solid 1px #BDBDBD;
      border-radius: 8px;

      /* チェックボックスを2列に並べる */
      &.checkbox-group--2col {
        grid-template-columns: 1fr 1fr;
      }

      /* チェックボックスを3列に並べる */
      &.checkbox-group--3col {
        grid-template-columns: 1fr 1fr 1fr;
        place-items: center;
      }
    }

    /* チェックボックス全体 */
    .checkbox {
      width: fit-content;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      padding: 8px;
      font-size: 16px;
      font-weight: normal;
      line-height: 1.5;
      color: #404040;
      transition: color 0.2s;

      /* チェックボックス全体（アイコンを上に表示） */
      &.checkbox--icon-top {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        place-items: center;
        text-align: center;
      }

      /* チェックボックス全体（アイコンを下に表示） */
      &.checkbox--icon-bottom {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
        place-items: center;
        text-align: center;
      }

      /* チェックボックス全体（アイコンを右に表示） */
      &.checkbox--icon-right {
        width: auto;
        display: grid;
        grid-template-columns: 1fr auto;
        border-bottom: dashed 1px #BDBDBD;
      }
      &.checkbox--icon-right:last-child {
        border-bottom: none;
      }
    }

    /* チェックボックス全体：選択済みの見た目 */
    .checkbox:has(.checkbox_icon:checked) {
      color: #3223B3; /* 紫色 */
    }

    /* チェックボックス全体：非活性の見た目 */
    .checkbox:has(.checkbox_icon:disabled) {
      opacity: 0.4;
    }

    /* アイコン */
    .checkbox_icon {
      position: relative;
      width: 24px;
      height: 24px;
      appearance: none;
      background: #FFFFFF;
      border: solid 2px #808080;
      border-radius: 4px;
      box-shadow: 0 0 0 0 transparent;
      transition-duration: 0.2s;
      transition-property: background-color, border, box-shadow, color;
    }

    /* アイコン：選択済みの見た目 */
    .checkbox_icon:checked {
      background: #3223B3; /* 紫色 */
      border-color: #3223B3; /* 紫色 */
    }

    /* アイコン：非選択時・選択済みのホバー演出 */
    .checkbox_icon:hover:not(:disabled) {
      border-color: #3223B3; /* 紫色 */
      box-shadow: 0 0 0 4px #D2CEFF; /* 薄い紫色 */
    }

    /* チェックマーク */
    .checkbox_icon::before {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      content: "";
      background-image: url("icon.svg");
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* チェックマーク：選択済みの見た目 */
    .checkbox_icon:checked::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <p>アイコンの表示位置が左で、1列の表示</p>
  <div class="checkbox-group">
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      りんご
    </label>
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" checked />
      みかん
    </label>
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" disabled />
      ぶどう
    </label>
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" checked disabled />
      ばなな
    </label>
  </div>

  <p>アイコンの表示位置が左で、2列の表示</p>
  <div class="checkbox-group checkbox-group--2col">
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      りんご
    </label>
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      みかん
    </label>
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      ぶどう
    </label>
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      ばなな
    </label>
  </div>

  <p>アイコンの表示位置が右で、1列の表示</p>
  <div class="checkbox-group">
    <label class="checkbox checkbox--icon-right">
      りんご
      <input class="checkbox_icon" type="checkbox" />
    </label>
    <label class="checkbox checkbox--icon-right">
      みかん
      <input class="checkbox_icon" type="checkbox" />
    </label>
    <label class="checkbox checkbox--icon-right">
      ぶどう
      <input class="checkbox_icon" type="checkbox" />
    </label>
  </div>

  <p>アイコンの表示位置が上で、1行の表示</p>
  <div class="checkbox-group checkbox-group--3col">
    <label class="checkbox checkbox--icon-top">
      <input class="checkbox_icon" type="checkbox" />
      りんご
    </label>
    <label class="checkbox checkbox--icon-top">
      <input class="checkbox_icon" type="checkbox" />
      みかん
    </label>
    <label class="checkbox checkbox--icon-top">
      <input class="checkbox_icon" type="checkbox" />
      ぶどう
    </label>
  </div>

  <p>アイコンの表示位置が下で、1行の表示</p>
  <div class="checkbox-group checkbox-group--3col">
    <label class="checkbox checkbox--icon-bottom">
      りんご
      <input class="checkbox_icon" type="checkbox" />
    </label>
    <label class="checkbox checkbox--icon-bottom">
      みかん
      <input class="checkbox_icon" type="checkbox" />
    </label>
    <label class="checkbox checkbox--icon-bottom">
      ぶどう
      <input class="checkbox_icon" type="checkbox" />
    </label>
  </div>
</body>
</html>
