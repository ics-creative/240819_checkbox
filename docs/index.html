<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなチェックボックスの作例</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --color-primary: #3223b3; /* 紺色 */
    }
    /* チェックボックスを1列に並べる */
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
      width: 100%;
      max-width: 320px;
      padding: 8px;
      margin: 0 auto 32px;
      overflow: auto;
      background-color: #fff;
      border: solid 1px #bdbdbd;
      border-radius: 8px
    }

    /* チェックボックスを2列に並べる */
    .checkbox-group--2col {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    /* チェックボックス全体 */
    .checkbox {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      padding: 8px;
      color: #404040;
    }

    /* チェックボックスのアイコン */
    .checkbox_icon {
      position: relative;
      width: 24px;
      height: 24px;
      appearance: none;
      background: #FFF;
      border: solid 2px #808080;
      border-radius: 4px;
      box-shadow: 0 0 0 0 transparent;
      transition-duration: 0.2s;
      transition-property: background-color, border, box-shadow, color;
    }

    /* アイコン：選択済みのスタイル */
    .checkbox_icon:checked {
      background: var(--color-primary);
      border-color: var(--color-primary);
    }

    /* アイコン：非活性のスタイル */
    .checkbox_icon:disabled {
      opacity: 0.4;
    }

    /* アイコン：未選択時・選択済みのホバー演出 */
    .checkbox:hover .checkbox_icon:not(:disabled) {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px #d2ceff; /* 薄い紺色 */
    }

    /* アイコンのチェックマーク */
    .checkbox_icon::before {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      content: "";
      background-image: url("icon.svg");
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* チェックマーク：選択済みのスタイル */
    .checkbox_icon:checked::before {
      opacity: 1;
    }

    /* テキスト */
    .checkbox_text {
      font-size: 16px;
      font-weight: normal;
      line-height: 1.5;
      color: #404040;
      transition: color 0.2s;
    }

    /* テキスト：選択済みのスタイル */
    .checkbox_icon:checked + .checkbox_text {
      color: var(--color-primary);
    }

    /* テキスト：非活性のスタイル */
    .checkbox_icon:disabled + .checkbox_text {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <!-- 1列のチェックボックス一覧 -->
  <fieldset class="checkbox-group">
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      <span class="checkbox_text">りんご</span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" checked />
      <span class="checkbox_text">みかん</span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" disabled />
      <span class="checkbox_text">ぶどう</span>
    </label>
  </fieldset>

  <!-- 2列のチェックボックス一覧 -->
  <fieldset class="checkbox-group checkbox-group--2col">
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      <span class="checkbox_text">りんご</span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" checked />
      <span class="checkbox_text">みかん</span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" disabled />
      <span class="checkbox_text">ぶどう</span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      <span class="checkbox_text">ばなな</span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" />
      <span class="checkbox_text">もも</span>
    </label>
  </fieldset>
</body>
</html>
