<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボタン風なチェックボックスの作例</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <fieldset class="checkbox-group">
    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox">
      <span class="checkbox_button">りんご</span>
      </span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" checked>
      <span class="checkbox_button">みかん</span>
      </span>
    </label>

    <label class="checkbox">
      <input class="checkbox_icon" type="checkbox" disabled>
      <span class="checkbox_button">ぶどう</span>
      </span>
    </label>
  </fieldset>
</body>
</html>
